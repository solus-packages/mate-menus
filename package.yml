name       : mate-menus
version    : 1.24.1
release    : 18
source     :
    - https://github.com/mate-desktop/mate-menus/releases/download/v1.24.1/mate-menus-1.24.1.tar.xz : 5a295f5403136f9cfbe0fcf567e48e624c8e01a73ca20f8685d34b12ac4bec9f
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : Provides the MATE implementation of XDG Menus
description: |
    The libmate-menu library implements the "Desktop Menu Specification" from freedesktop.org
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
