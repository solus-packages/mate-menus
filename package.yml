name       : mate-menus
version    : 1.20.1
release    : 10
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-menus-1.20.1.tar.xz : c6eb74022f9cb283cd7603e9e5aac25258bfe970da661ca9c050f8a50c9f17dd
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : Provides the MATE implementation of XDG Menus
description: |
    The libmate-menu library implements the "Desktop Menu Specification" from freedesktop.org
builddeps  :
    - pkgconfig(glib-2.0)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
