name       : mate-menus
version    : 1.20.2
release    : 11
source     :
    - https://github.com/mate-desktop/mate-menus/archive/v1.20.2.tar.gz : c3399eb104e24b5f92405f117b361179d7bd91e2311118b8d1dccf1cb85de351
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : Provides the MATE implementation of XDG Menus
description: |
    The libmate-menu library implements the "Desktop Menu Specification" from freedesktop.org
builddeps  :
    - pkgconfig(glib-2.0)
    - mate-common
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
