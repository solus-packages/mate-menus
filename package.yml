name       : mate-menus
version    : 1.18.1
release    : 7
source     :
    - https://pub.mate-desktop.org/releases/1.18/mate-menus-1.18.1.tar.xz : e62be81d1b72c3e5b14d9500a42c5628c9dba1e477b1bc5a6de380b71dd8dc0d
license    :
    - GPL-2.0
    - LGPL-2.0
component  : desktop.mate
summary    : Provides the MATE implementation of XDG Menus
description: |
    The libmate-menu library implements the "Desktop Menu Specification" from freedesktop.org
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(python-2.7)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
