name       : mate-menus
version    : 1.24.0
release    : 17
source     :
    - https://github.com/mate-desktop/mate-menus/releases/download/v1.24.0/mate-menus-1.24.0.tar.xz : 2d431934520cd17b26b458b4efc078adace3cd2f62a62475762bd703d19064ef
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : Provides the MATE implementation of XDG Menus
description: |
    The libmate-menu library implements the "Desktop Menu Specification" from freedesktop.org
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
