name       : mate-menus
version    : 1.26.0
release    : 19
source     :
    - https://github.com/mate-desktop/mate-menus/releases/download/v1.26.0/mate-menus-1.26.0.tar.xz : 0309964abd813053368ac4fc446898d27cdb019e894e78cea75751a68871ffe4
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : Provides the MATE implementation of XDG Menus
description: |
    The libmate-menu library implements the "Desktop Menu Specification" from freedesktop.org
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
